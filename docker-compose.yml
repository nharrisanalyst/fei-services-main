services:
  db:
    image: postgres:15-bullseye
    hostname: postgres
    restart: always
    shm_size: 128mb
    env_file:
      - .db.env
    ports:
      - "5432:5432"
    volumes:
      - ./pgdata:/var/lib/postgresql/data
  pgadmin:
    image: dpage/pgadmin4
    depends_on:
      - db
    restart: always
    env_file:
      - .db.env
    ports:
      - "8888:80"
  flask-api:
    build: 
      context: ./services/fei-api
      dockerfile: Dockerfile
    depends_on:
      - db
      - pipeline
    ports:
      - "5000:5000"
    volumes:
      - ./services/fei-api:/services/fei-api 
    env_file:
        - .db.env
  pipeline:
    build: 
      context: ./services/fei-data-etl
      dockerfile: Dockerfile
    depends_on:
      - db
    env_file:
        - .db.env
      
    

  

